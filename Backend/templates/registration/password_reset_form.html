<!-- password_reset_form.html-->
{% block content %}
<style>
  body {
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  h3 {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }

  form {
    margin-top: 20px;
  }

  form input[type="email"] {
    width: 50%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
  }

  form input[type="submit"] {
    background-color: #2e2864;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  form input[type="submit"]:hover {
    background-color: #456ea0;
  }

  a {
    text-decoration: none;
    color: #292a6d;
    font-size:16px;
    background-color: #69479b;
    padding: 10px;
    border-radius: 15px;
    transition: 0.3s;
    color: #fff;
  }

  a:hover {
    background-color: #7c94b0;
    color: #333;
  }



</style>

<div class="container">
  <h1>به صفحه فراموشی رمز عبور خوش آمدید</h1>
  <h3>
    آیا رمز خود را فراموش کرده اید ؟ ایمیل خود را وارد کنید تا آن را برایتان بازیابی کنیم
  </h3>

  <form action="" method="POST">
    {% csrf_token %}
    {{ form.email }}
    <input type="submit" value="send email" />
  </form>
  <br/>
  <a href="http://localhost:3000/">بازگشت به صفحه اصلی</a>
</div>
{% endblock %}
